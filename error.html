<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="My Word List" />
    <meta property="og:description" content="The greatest word list a them all" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />


    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="{{ url_for('static', filename='mystyle.css')}}" rel="stylesheet" />

</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';"> </div>
        <div class="container">
            <h2 style="font-weight: bold;">Your Word "{{word}}" Couldnt Be Found!</h2>
            {% if suggestions %}
            <h6 style="font-style: italic;"> Here are some suggests words: </h6>
            {% for suggestion in suggestions %}
            <a href="/detail/{{suggestion}}" class="btn btn-info" style="margin: 0 6px 6px 0">{{suggestion}}</a>
            {% endfor %} {% endif %}
        </div>
    </div>

    <div class="container-footer">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="/detail/example" class="nav-link px-2 text-muted">Detail
                        Page</a></li>
            </ul>
